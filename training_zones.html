<head>
    <title>Power and Lactate Threshold heart Rate Calculator</title>
</head>

<body>
<!--TODO fix color on navbar-->


{{> nav}}


<!--TODO - set jumbotron image and caption-->
{{> cover }}


{{> input_fields }}


{{> table}}


<!-- container
-->
</body>

<template name="nav">

    <nav class="navbar navbar-dark bg-inverse navbar-full">
        <!--<a class="navbar-brand" href="#">You Logo</a>-->
        <ul class="nav navbar-nav">
            {{ #each nav }}
            <li class="nav-item active">
                <a class="nav-link" href= {{ home_link}}>{{ home }}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ features_link }}">{{ features }}</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ about_link }}">{{ about }}</a>
            </li>
            {{ /each }}
        </ul>

    </nav>
</template>
<template name="cover">
    <section class="cover">
        <div class="cover-caption">


            <div class="container">
                <div class="col-sm-10">
                    <h2>
                        Are you ready to train with intention ?
                    </h2>

                    <h3>
                        Type in your FTP and LTHR below and to see your training zones.
                    </h3>
                    <!--
                        TODO Fix input fields:
                        1. Name
                        2. email


                        -->
                    <form action="" class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="">Name</label>
                            <input type="text"
                                   id="name"
                                   class="form-control from-control-sm"
                                   placeholder="Enter your name..."/>
                            <input type="email"
                                   id="email"
                                   class="form-control from-control-lg"
                                   placeholder="Enter your email address..."/>
                        </div>
                        <!--<button role="button" type="button" id="button" class="btn btn-primary btn-md">okay, go!-->
                        <!--</button>-->
                        <a class="btn btn-primary " href="#ftp">Let's Get Started</a>
                    </form>
                </div>
            </div>


        </div>
    </section>


</template><!-- container
-->
<template name="input_fields">

    <form id="inputForm"  action="" class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="">Name</label>
            <input type="number"
                   id="ftp"
                   class="form-control from-control-sm"
                   placeholder="Enter your FTP..."/>
            <input type="number"
                   id="lthr"
                   class="form-control from-control-lg"
                   placeholder="Enter your LTHR..."/>

            <button  type="button" id="calc_button" class="btn btn-primary btn-md">Calculate Zones!
            </button>
        </div>


    </form>

</template>

<!--
  TODO - Set styles for input fields and table.
-->

<template name="table">
    <table class="table table-striped">

        <thead>
        <tr>
            <th>Zone</th>
            <th>Power Zone Low End</th>
            <th>Power Zone High End</th>
            <th>Heart Rate Zone Low End</th>
            <th>Heart Rate Zone High End</th>
        </tr>
        </thead>
        <tbody>
        <tr>

            <th scope="row">1</th>
            <td>Endurance (Aerobic Threshhold)</td>
            <td >{{ end_1 }}</td>
            <td >{{ end_2 }}</td>
            <td >{{ end_3 }}</td>
            <td >{{ end_4 }}</td>

        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Tempo</td>
            <td>{{ tempo_1 }}</td>
            <td>{{ tempo_2 }}</td>
            <td>{{ tempo_3 }}</td>
            <td>{{ tempo_4 }}</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Sweet Spot</td>
            <td>{{ ss_1 }}</td>
            <td>{{ ss_2 }}</td>
            <td>{{ ss_3 }}</td>
            <td>{{ ss_4 }}</td>
        </tr>
        <tr>
            <th scope="row">4</th>
            <td>Threshhold</td>
            <td>{{ threshold_1 }}</td>
            <td>{{ threshold_2 }}</td>
            <td>{{ threshold_3 }}</td>
            <td>{{ threshold_4 }}</td>
        </tr>
        <tr>
            <th scope="row">5</th>
            <td>VO2</td>
            <td>{{ vo2_1 }}</td>
            <td>{{ vo2_2 }}</td>
            <td>{{ vo2_3 }}</td>
            <td>{{ vo2_4 }}</td>
        </tr>
        <tr>
            <th scope="row">6</th>
            <td>Anaerobic</td>
            <td>{{ anaerobic_1 }}</td>
            <td>{{ anaerobic_2 }}</td>
            <td>{{ anaerobic_3 }}</td>
            <td>{{ anaerobic_4 }}</td>
        </tr>


        <tr>
            <th scope="row">7</th>
            <td>Neuromuscular</td>
            <td>Over</td>
            <td>{{ np_1 }}</td>
            <td>Over</td>
            <th>{{ np_1 }}</th>
        </tr>

        </tbody>
    </table>


</template><!-- table -->
